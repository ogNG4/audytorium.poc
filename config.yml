recipe: default.v1

language: pl

pipeline:
- name: SpacyNLP
  model: "pl_core_news_lg"
- name: SpacyTokenizer
- name: SpacyEntityExtractor
  dimensions: ["persName", "geogName", "PROGLANG"]
- name: SpacyFeaturizer
  pooling: mean
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 1
assistant_id: 20240315-210309-bent-chinon
